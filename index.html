<html>

<head>
    <title>Salary and Eploymnent page</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="pt-5 col-md-5">
                <div class="detailed mt-3" id="detailed-group">
                    <div class="form-group mb-3">
                        <label for="startDate">Start date</label>
                        <input data-date-format="yyyy-mm-dd" data-date-language="fr" data-date-min-view-mode="1" data-date-autoclose="true" class="form-control month-picker__input" placeholder="YYYY-MM-DD"
                            aria-label="startDate" aria-describedby="startDate" id="startDate" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="startDate">End date</label>
                        <input data-date-format="yyyy-mm-dd" data-date-language="fr" data-date-min-view-mode="1" data-date-autoclose="true" class="form-control month-picker__input" placeholder="YYYY-MM-DD"
                            aria-label="endDate" aria-describedby="endDate" id="endDate" />
                    </div>
                </div>
                <button type="button" id="submitButton" class="btn btn-success">
                    Get Data!
                </button>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="js/salaryAndSelfEmployment.js" type="text/javascript"></script>
</body>

</html>
